<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <ul class="pages">

    <li >
        <div>
          <input id="siteUrl_1" class="siteUrl" placeholder="Type here..."/>
          <br/>
          <input id="siteUrl_2" class="siteUrl" placeholder="Type here..."/>
          <input id="siteUrl_3" class="siteUrl" placeholder="Type here..."/>
      </div>
    </li>
    
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>

    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>

    <li class="console page" style="visibility: hidden;">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="consoleOutput" type="text" maxlength="14" />
      </div>
    </li>
    

  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
